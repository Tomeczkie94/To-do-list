<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link href="to-do-list.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="big-header">Your to-do list:</h1>
    </div>
    <div>
      <form id="my-form">
        <label for="text-field" class="label" id="label-form">Please enter your task:</label>
        <input type="text" name="text-field" id="text-field" required>
        <button class="button" type="submit" id="submit-button" value="submit">Submit</button>
        <ul name="checklist" id="checklist">
        </ul>
      </form>
      <div class="bonus" id="bonus-div"> </div>
    </div>
    <script src="to-do-list.js"></script>
  </body>
</html>
